{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 400px; margin-top: 50px;">
    <h3 align="center">Logi Sisse</h3>
    <form method="POST">
        <div class="form-group">
            <label for="username">Kasutajanimi</label>
            <input 
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Sisestage kasutajanimi"
            required
            />
        </div>
        <div class="form-group">
            <label for="password">Parool</label>
            <input 
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Sisestage parool"
            required
            />
        </div>
        <br />
        <button type="submit" class="btn btn-primary btn-block">Logi Sisse</button>
    </form>
</div>
{% endblock %}
